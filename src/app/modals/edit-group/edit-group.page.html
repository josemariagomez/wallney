<ion-content>
  <div class="contenido">
    <h3>Crear grupo</h3>
    <div expand="full">
      <ion-input class="title" placeholder="Nombre de Grupo" type="text" [(ngModel)]="name"></ion-input>
    </div>
    <div class="double">
      <div class="left">
        <ion-input  ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" class="amount" placeholder="Meta (â‚¬)" type="number" [(ngModel)]="amount"></ion-input>
      </div>
    </div>
    <ion-button (click)="createGroup()" expand="block" shape="round">
      Editar Grupo
    </ion-button>
    <ion-button class="delete" (click)="joinGroup()" expand="block" shape="round">
      Borrar Grupo 
    </ion-button>
  </div>
</ion-content>
