<ion-content>
  <div class="content">
    <img class="image" src="../../../assets/img/logo.png" alt="">
    <h1>Registro</h1>
    <ion-item>
      <ion-input [(ngModel)]="name" placeholder="Nombre" type="text" expand="full"></ion-input>
      <ion-icon name="person" slot="end"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="user" placeholder="Usuario" type="text" expand="full"></ion-input>
      <ion-icon name="at-outline" slot="end"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="email" placeholder="Email" type="text" expand="full"></ion-input>
      <ion-icon name="mail" slot="end"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="password" placeholder="Contraseña" type="password" expand="full" clearOnEdit="true">
      </ion-input>
      <ion-icon name="lock-closed" slot="end"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="passwordconfirm" placeholder="Confirmar contraseña" type="password" expand="full" clearOnEdit="true">
      </ion-input>
      <ion-icon name="lock-closed" slot="end"></ion-icon>
    </ion-item>
    <ion-button (click)="register()" expand="full" shape="round">
      <strong>Registro</strong>
    </ion-button>
    <p (click)="goLogin()">Login</p>
  </div>
</ion-content>
